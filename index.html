<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>palette</title>
</head>

<body>
  <header>
    <span></span>
    <h1>Palette</h1>
  </header>
  <main class="main">
    <div class="action">
      <ul class="menu">
        <li class="menu__item" id="pencil">
          <i class="fas fa-pencil-alt"></i>
          Pencil (p)
        </li>
        <li class="menu__item" id="bucket">
          <i class="fas fa-fill-drip"></i>
          Paint bucket (b)
        </li>
        <li class="menu__item" id="choose">
          <i class="fas fa-palette"></i>
          Choose color (c)
        </li>
        <li class="menu__item" id="picker">
          <i class="fas fa-eye-dropper"></i>
          Color picker (d)
        </li>
      </ul>
      <div class="palette">
        <div class="colors current-color">
          <p class="palette__block-name">Current color</p>
          <span class="colors__item"></span>
        </div>
        <div class="colors standard-colors">
          <p class="palette__block-name">Standard colors</p>
          <span class="colors__item"></span>
          <span class="colors__item"></span>
          <span class="colors__item"></span>
          <span class="colors__item"></span>
          <span class="colors__item"></span>
          <span class="colors__item"></span>
        </div>
        <div class="colors previous-colors">
          <p class="palette__block-name">Previous colors</p>
        </div>
      </div>
    </div>
    <canvas class="canvas" id="canvas" width="32" height="32"></canvas>
  </main>
  <footer>
    <p>RSschool-2019Q3</p>
  </footer>
  <script src="./index.js" type="module"></script>
</body>

</html>
